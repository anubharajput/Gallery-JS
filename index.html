<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="empty-container" id="empty-container"></div>
    <div class="gallery" id="gallery">

        <div class="img-container" id="img-container">
            <div class="display-img"><img src="images/img1.jpg" alt="" id="display-img"></div>
            <div class="btn-container">
                <div id="pre-btn"><span class="icon"><i class="fa-solid fa-angles-left"></i></span><span> prev</span>
                </div>
                <div id="next-btn"><span>next </span><span class="icon"><i
                            class="fa-sharp fa-solid fa-angles-right"></i></span></div>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/5a487294c4.js" crossorigin="anonymous"></script>

</html>
